<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./style/swiper-bundle.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <section class="main swiper mySwiper">
        <div class="wrapper swiper-wrapper">
            <div class="slide swiper-slide">
                <img src="./images/img1.jpg" class="image">
                <div class="image-data">
                    <span class="text">Enjoy The Finest Coffe Drinks.</span>
                    <h2>Enjoy Our Exclusive <br> Coffe And Cocktails</h2>
                    <a href="#" class="button">About Us</a>
                </div>
            </div>
            <div class="slide swiper-slide">
                <img src="./images/img2.jpg" class="image">
                <div class="image-data">
                    <span class="text">We Really Like What We Do.</span>
                    <h2>Coffe Beans With a <br> Perfect Aroma</h2>
                    <a href="#" class="button">About Us</a>
                </div>
            </div>
            <div class="slide swiper-slide">
                <img src="./images/img3.jpg" class="image">
                <div class="image-data">
                    <span class="text">Making Our Coffe With Lover.</span>
                    <h2>Alluting And Fragrant <br> Coffee Aroma</h2>
                    <a href="#" class="button">About Us</a>
                </div>
            </div>


        </div>
        <div class="swiper-button-next nav-btn"></div>
        <div class="swiper-button-prev nav-btn"></div>
        <div class="swiper-pagination"></div>
    </section>
    <script src="./js/script.js"></script>
    <!-- Swiper JS -->
    <script src="./js/swiper-bundle.min.js"></script>


    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
